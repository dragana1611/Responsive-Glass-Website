<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/242871.png" alt="avatar" />
            <h3>Dragana</h3>
            <p>Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images/1987613.png" alt="twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="images/2306745.png" alt="steam" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="images/1487879.png" alt="upcoming" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="images/1652587.png" alt="library" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="images/4869359.png" alt="controller" />
          </div>
        </div>

        <!-- GAMES -->
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="images/assassins.png" alt="assassin" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <progress value="75" max="100"></progress>
                </div>
              </div>
              <h2 class="percentage">75%</h2>
            </div>
            <div class="card">
              <img src="images/sackboy.png" alt="sackboy" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <progress value="60" max="100"></progress>
                </div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="images/spiderman.png" alt="spiderman" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress">
                  <progress value="50" max="100"></progress>
                </div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
